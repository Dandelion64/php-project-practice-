<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>通訊錄列表 - 小新的網站</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./fontawesome-6.1.1-web/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <!--
                            <li class="page-item active">
                                <a class="page-link" href="?page=1">1</a>
                            </li>
                            -->
                        </ul>
                    </nav>
                </div>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">姓名</th>
                        <th scope="col">手機</th>
                        <th scope="col">電郵</th>
                        <th scope="col">生日</th>
                        <th scope="col">地址</th>
                    </tr>
                </thead>
                <tbody>
                    <!--
                    <tr>
                        <td>1108</td>
                        <td>shinder</td>
                        <td>0935111222</td>
                        <td>shinder@test.com</td>
                        <td>1990-07-09</td>
                        <td>台中市</td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script>
            let data;
            let page = + location.search.slice(6);

            const renderPageBtn = (pageNum) => {
                return `
                <li class="page-item">
                    <a class="page-link" onclick="pageChange(event);return false;" href="?page=${pageNum}">${pageNum}</a>
                </li>
                `;
            };

            // 這只是預設值
            // prevPagesNum = previousPagesNumber 
            // 可點選的前面頁數
            // followPagesNum = followingPagesNumber
            // 可點選的後面頁數
            // 兩者數值一般都會設計成相等
            const renderPagination = (page, totalPages = data.totalPages, prevPagesNum = 5) => {
                pNumOutput = paginationNum(page, totalPages, prevPagesNum);

                let beginPage = pNumOutput[0];
                let endPage = pNumOutput[1];

                let str = '';

                for (let i = beginPage; i <= endPage; i++) {
                    str += renderPageBtn(i);
                }
                document.querySelector('.pagination').innerHTML = str;
            };

            const paginationNum = (page, totalPages, prevPagesNum) => {
                // 只是預設值
                let beginPage, endPage;
                if (totalPages <= prevPagesNum*2+1) {
                    beginPage = 1;
                    endPage = totalPages;
                } else if (page-1 < prevPagesNum) {
                    beginPage = 1;
                    endPage = prevPagesNum*2+1;
                } else if (totalPages-page < prevPagesNum) {
                    beginPage = totalPages-prevPagesNum*2;
                    endPage = totalPages;
                } else {
                    beginPage = page - prevPagesNum;
                    endPage = page + prevPagesNum;
                }

                let pNumOutput = [];
                pNumOutput.push(beginPage);
                pNumOutput.push(endPage);

                return pNumOutput;
            };

            // 展開設定
            const renderRow = ({
                sid,
                name,
                mobile,
                email,
                birthday,
                address,
            }) => {
                return `
                    <tr>
                        <td>${sid}</td>
                        <td>${name}</td>
                        <td>${mobile}</td>
                        <td>${email}</td>
                        <td>${birthday}</td>
                        <td>${address}</td>
                    </tr>
                `;
            };

            const renderTable = () =>  {
                const tbody = document.querySelector('tbody');
                let html = '';
                if (data.rows && data.rows.length) {
                    html = data.rows.map((r) => renderRow(r)).join('');
                }
                tbody.innerHTML = html;
            }

            // 讀到第幾頁的表單內容
            console.log(page);
            if (page) {
                const fetchURL = 'address_book-list-api.php?page=1';
                fetch(fetchURL)
                    .then((r) => r.json()) 
                    .then((obj) => {
                        data = obj;
                        renderTable();
                        renderPagination(1);
                        history.pushState(page, '', '?page=' + page);
                    }
                );
            } else {
                const fetchURL = 'address_book-list-api.php?page=' + page;
                fetch(fetchURL)
                    .then((r) => r.json()) 
                    .then((obj) => {
                        data = obj;
                        renderTable();
                        renderPagination(page);
                        history.pushState(page, '', '?page=' + page);
                    }
                );
            }

            const pageChange = (e) => {
                // 轉換成數字
                const page = + e.target.innerHTML;
                const fetchURL = 'address_book-list-api.php?page=' + page;

                fetch(fetchURL)
                    .then((r) => r.json())
                    .then((obj) => {
                        data = obj;
                        renderTable();
                        renderPagination(page);
                        history.pushState(page, '', '?page=' + page);
                    }
                );
            }
        </script>
    </body>
</html>
