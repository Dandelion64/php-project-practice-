<body>
    <button onclick="doPush()">PUSH STATE</button>
    <script>
        const doPush = () => {
            history.pushState({ name: 'Bill' }, '', '?name=Bill'); // query string
            // history.pushState({ name: 'Bill' }, null, '?name=Bill'); // query string
            // history.pushState({ name: 'Bill' }, null, '/abc/def'); // path
            // history.pushState({ name: 'Bill' }, null, 'https://tw.yahoo.com'); // 沒有作用
            // 因為主機不同
        }
    </script>
</body>
</html>
